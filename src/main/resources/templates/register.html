<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Please sign up</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link href="https://getbootstrap.com/docs/4.0/examples/signin/signin.css" rel="stylesheet" crossorigin="anonymous"/>
</head>
<body>
<div class="container">
    <form id="sign-up" class="form-signin" method="post" action="/register">
        <h2 class="form-signin-heading">Please sign up</h2>
        <div class="alert alert-danger" role="alert" th:if="${isAlreadyExists} == true">Username already exists. Try again.</div>
        <div class="alert alert-danger" role="alert" th:if="${isInvalidData} == true">Check if your credentials follows:<br>
            - Login must contain only latin letters and numbers, up to 30 characters<br>
            - Password should be from 8 to 20 characters
        </div>
        <p>
            <label for="login" class="sr-only">Username</label>
            <input type="text" id="login" name="login" class="form-control" placeholder="Username" required pattern="[A-Za-z0-9]+"
                   maxlength="30" autofocus>
        </p>
        <p>
            <label for="password" class="sr-only">Password</label>
            <input type="password" id="password" name="password" class="form-control" placeholder="Password" required minlength="8" maxlength="20">
        </p>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign up</button>
    </form>
</div>
</body>
</html>
