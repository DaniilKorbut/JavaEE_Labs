<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Saved books</title></head>
    <link th:href="@{/styles/saved-books.css}" rel="stylesheet" />
<body>
<table>
    <thead>
        <tr>
            <th>Name</th>
            <th>ISBN</th>
            <th>Author</th>
        </tr>
    </thead>
    <tbody>
    <tr th:each="book: ${books}">
        <td th:text="${book.title}"></td>
        <td th:text="${book.isbn}"></td>
        <td th:text="${book.author}"></td>
    </tr>
    </tbody>
</table>
<a class="button" href="/book-create" style="">Add New Book</a>
</body>
</html>
